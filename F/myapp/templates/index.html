<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Facturas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Facturas</h1>

        <!-- Formulario para agregar facturas -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Agregar Factura</h2>
                <form action="/add" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="nit" class="form-label">NIT:</label>
                        <input type="text" id="nit" name="nit" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="producto" class="form-label">Producto:</label>
                        <input type="text" id="producto" name="producto" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad:</label>
                        <input type="number" id="cantidad" name="cantidad" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio:</label>
                        <input type="number" step="0.01" id="precio" name="precio" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_facturacion" class="form-label">Fecha de Facturación:</label>
                        <input type="date" id="fecha_facturacion" name="fecha_facturacion" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Factura</button>
                </form>
            </div>
        </div>

        <!-- Lista de facturas -->
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Lista de Facturas</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>NIT</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Fecha de Facturación</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for factura in facturas %}
                        <tr>
                            <td>{{ factura[1] }}</td>
                            <td>{{ factura[2] }}</td>
                            <td>{{ factura[3] }}</td>
                            <td>{{ factura[4] }}</td>
                            <td>{{ factura[5] }}</td>
                            <td>{{ factura[6] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Botón para descargar PDF -->
        <div class="text-center mt-4">
            <a href="/download_pdf" class="btn btn-success">Descargar PDF</a>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, para funcionalidades adicionales) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
