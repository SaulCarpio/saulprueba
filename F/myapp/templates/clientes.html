<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registro de Clientes</h1>

        <!-- Botón para volver a ventas -->
        <div class="text-center mb-4">
            <a href="/ventas" class="btn btn-info">Volver a Ventas</a>
        </div>

        <!-- Formulario para agregar clientes -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Agregar Cliente</h2>
                <form action="/clientes" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="nit" class="form-label">NIT:</label>
                        <input type="text" id="nit" name="nit" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Cliente</button>
                </form>
            </div>
        </div>

        <!-- Lista de clientes -->
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Lista de Clientes</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>NIT</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cliente in clientes %}
                        <tr>
                            <td>{{ cliente[1] }}</td>
                            <td>{{ cliente[2] }}</td>
                            <td>
                                <a href="/editar_cliente/{{ cliente[0] }}" class="btn btn-warning btn-sm">Editar</a>
                                <a href="/borrar_cliente/{{ cliente[0] }}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de borrar este cliente?')">Borrar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
